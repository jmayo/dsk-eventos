<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Aplicación Fer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!--css-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.2.custom/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<!--js-->
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.11.2.custom/jquery-ui.js" type="text/javascript"></script>
	<script src="js/notificaciones.js" type="text/javascript"></script>
	<!-- Latest compiled and minified JavaScript -->
	<link rel="stylesheet" href="bootstrap-3.3.2-dist/js/bootstrap.min.css">
	<script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- para notificaciones -->
	<div class="info message" id="notify_info">
		<h3>Hey, esto te puede interesar!</h3>
		<p>Descripción de información adicional</p>
	</div>
	<div class="error message" id="notify_error">
		<h3>Oops, un error ha ocurrido</h3>
		<p>Descripción del error</p>
	</div>
	<div class="warning message" id="notify_warning">
		<h3>Espera, esto es importante!</h3>
		<p>Descripción de advertencia</p>
	</div>
	<div class="success message" id="notify_success">
		<h3>Felicidades, esta hecho!</h3>
		<p>Descripción del éxito</p>
	</div>
	<!-- termina notificaciones -->
	<header>
	</header>
	<nav>
		<ul class="menu">
			<li><a class="catalogos" href="#"></a></li>
			<li><a class="cerrar_sesion" href="#"></a></li>
		</ul>
	</nav>
	<div class="caja_acciones">
		<ul class="menu_acciones">
			<li><a href="#" class="nuevo"></a></li>
			<li><a href="#" class="eliminar"></a></li>
			<li><a href="#" class="guardar"></a></li>
		</ul>
	</div>
	<section class="contenido">
		<article class="bloque">
			<div class="titulo_bloque">
				Evento
			</div>
			<div class="caja_bloque">
				<div class="campos_bloque">
					<ul class="ul_bloque">
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="folio">Folio</label>
							<input class="inputs_bloque" type="text" placeholder="Folio" readonly />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="descripcion">Descripción</label>
							<textarea class="textarea_bloque" name="descripcion" placeholder="Descripción"></textarea>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="fuente">Fuente</label>
							<select name="fuente" class="select_bloque">
								<option value="opcion1">Opción 1</option>
								<option value="opcion2">Opción 2</option>
							</select>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="criticidad">Criticidad</label>
							<select name="criticidad" class="select_bloque">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
							</select>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="reporta">Reporta</label>
							<input class="inputs_bloque" type="text" placeholder="Reporta" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="estado">Estado</label>
							<select name="estado" class="select_bloque">
								<option value="estado_de_mexico">Estado de México</option>
								<option value="distrito_federal">Distrito Federal</option>
							</select>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="municipio">Municipio</label>
							<select name="municipio" class="select_bloque">
								<option value="tlalnepantla">Tlalnepantla</option>
								<option value="naucalpan">Naucalpan</option>
								<option value="miguel_hidalgo">Miguel Hidalgo</option>
								<option value="azcapotzalco">Azcapotzalco</option>
							</select>
							<div class="viñeta"></div>
						</li>
					</ul>
				</div>
			</div>
		</article>
	</section>
	
	<footer>
		<ul class="redes_sociales">
			<li><a class="twitter" href="#"></a></li>
			<li><a class="facebook" href="#"></a></li>
			<li><a class="e-mail" href="#"></a></li>
		</ul>
	</footer>
</body>
</html>
